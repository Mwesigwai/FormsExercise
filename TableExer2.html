<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exer2</title>
    <style>
         table,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,tfoot{
            background-color: rgb(181, 186, 201);
            font-size: medium;
        }
        th,td,caption{
            padding: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">OCTOBER</th>
            <th colspan="2">NOVEMBER</th>
        </tr>
        <tr>
            <td>Sales</td>
            <td>Profit</td>
            <td>Sales</td>
            <td>Profit</td>
        </tr>
        <tr>
            <td>$200.00</td>
            <td>$50.00</td>
            <td>$300,000</td>
            <td>$70,000</td>
        </tr>
        <tfoot>
            <td colspan="4">November was more productive</td>
        </tfoot>
    </table>
</body>
</html>
